<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden"  name="send_to" value="372000gaurav@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label> 
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" class="phone" placeholder="dont forget to add your area code">
					<label for="email">Email</label>
					<input type="email" id="email" class="email" >
				</fieldset>
				<fieldset>
					<legend>About your abduction</legend>
					
					<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio" name="ufotype" value="Classic" checked>
							Classic oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="Star">
							Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="Battlestar">
							Battlestar Galactica-style Viper
						</label>	
						<label>
							<input type="radio" name="ufotype" value="Borg">
							Borg-style cube
						</label>
						<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option selected>select one...</option>
							<option >Tour of the solar system</option>
							<option>Alien dinner and discussion</option>
							<option>Alien dance lessons</option>
							<option>Whale watching</option>
						</select>
					<label for="comments">Special requests:</label>
					<textarea name="" id="comments" placeholder="enter your ideas here"></textarea>
					<label>
						<input type="checkbox" name="subscribe" value="subscribe" checked>
						Add me to your email list
					</label>
				</fieldset>
				<button type="submit">order your abduction.....</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3196148455813!2d-93.27300968449609!3d44.977817979098155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1sen!2sin!4v1635297452444!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</address>

</body>
</html>
